<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors</title>
</head>
<script src="/game.js" defer></script>
<link rel="stylesheet" href="styles.css">
<body>
    <div id="heading">
        <header>
            <h1>Stone-Paper-Scissors</h1>
        </header>
    </div>
    <div id="options">
        <div class="circle"><img src="/stone.png" alt="stone" class="choice" id="stone"></div>
        <div class="circle"><img src="/paper.png" alt="paper" class="choice" id="paper"></div>
        <div class="circle"><img src="/scissor.png" alt="scissor" class="choice" id="scissor"></div>
      </div>
    <div id="score">
        <div class="detail" id="user">
            <h3 id="user-score">0</h3>
            <p>You</p>
        </div>
        <div class="detail" id="comp">
            <h3 id="comp-score">0</h3>
            <p>Comp</p>
        </div>
    </div>
    <div id="msgbox">
        <p id="msg">Play Your Move</p>
        <p id="restart">Restart</p>
    </div>
    
</body>
</html>
